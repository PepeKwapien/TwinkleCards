<div
    class="footer under-navbar-container default-y-padding default-x-padding limit-width"
    *ngIf="user$ | async as user; else loader">
    <div class="collection-groups-container expand-height-enter">
        <app-collection-group *ngFor="let group of user.collectionGroups" [collectionGroup]="group"></app-collection-group>
        <button
            class="add-new-collection-group-header light-box-shadow empty-button expand-height-enter"
            (click)="openModal(collectionGroupForm)">
            <h1 class="header-text collection-group-header-text-margin">
                <img class="grayed-icon" src="./assets/add-circle.svg" />New collection group
            </h1>
        </button>
    </div>
</div>

<ng-template #collectionGroupForm>
    <app-create-collection-group-form></app-create-collection-group-form>
</ng-template>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
