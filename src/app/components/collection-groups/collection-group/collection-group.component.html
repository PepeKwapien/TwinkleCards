<ng-container *ngIf="collectionGroup !== undefined">
    <div class="collection-group-header light-box-shadow">
        <h1>{{ collectionGroup.name }}</h1>
    </div>
    <div class="collection-grid">
        <div class="add-new-collection-box collection-box light-box-shadow"><img src="./assets/add-circle.svg" /></div>
    </div>
</ng-container>
