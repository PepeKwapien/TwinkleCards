<div class="modal-overlay-container" *ngIf="showModal$ | async" (click)="close()">
    <div (click)="$event.stopPropagation()" class="modal-overlay-body dissolve-animation-enter">
        <ng-container [ngTemplateOutlet]="(setTemplate$ | async) || default"></ng-container>
    </div>
</div>

<ng-template #default>
    <div class="form-container light-box-shadow" *ngIf="actionProperties$ | async as actionProperties">
        <h3>{{ actionProperties.title }}</h3>
        <p>{{ actionProperties.description }}</p>

        <div class="confirmation-buttons">
            <button class="confirm-button" (click)="confirm()">
                Yes <img class="inverted-black-icon" src="./assets/check-circle.svg" />
            </button>
            <button class="cancel-button" (click)="close()">
                Cancel <img class="inverted-black-icon" src="./assets/cancel.svg" />
            </button>
        </div>
    </div>
</ng-template>
