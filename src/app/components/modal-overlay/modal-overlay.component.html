<div class="modal-overlay-container" *ngIf="showModal$ | async" (click)="close()">
    <div (click)="$event.stopPropagation()" class="modal-overlay-body dissolve-animation-enter">
        <ng-container [ngTemplateOutlet]="(setTemplate$ | async) || default"></ng-container>
    </div>
</div>

<ng-template #default>Default</ng-template>
