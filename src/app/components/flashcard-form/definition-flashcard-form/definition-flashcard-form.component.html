<app-flashcard-form [formTitle]="formTitle" [buttonCallback]="buttonCallback" [buttonTemplate]="buttonTemplate">
    <ng-container frontside>
        <label for="flashcard-term">Term:</label>
        <input id="flashcard-term" type="text" autocomplete="off" />
    </ng-container>
    <ng-container backside>
        <label for="flashcard-definition">Definition:</label>
        <textarea id="flashcard-definition" autocomplete="off"></textarea>
    </ng-container>
</app-flashcard-form>
